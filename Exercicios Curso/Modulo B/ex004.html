<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando JS</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>   
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`<h2> Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</h2>`)
        document.write(`Seu nome em maisculo é <strong>${nome.toUpperCase()}</strong>!<br/>`)
        document.write(`Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>!`)

    

    </script>
</body>
</html>
